<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />

    <title>
        Rock Paper Scissors
    </title>
</head>

<body>
    <h2 id="output">FIRST TO GET 5 POINTS WINS $5,000, LOSER PAYS $5000!</h2>
    <h2>Competitor Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
    <h3>your points: <span id="player-points"></span></h3>
    <h3>competitor points: <span id="computer-points"></span></h3>

    <div>
        <button class="choices" id="Rock">rock</button>
        <button class="choices" id="Paper">paper</button>
        <button class="choices" id="Scissors">scissors</button>
    </div>
    <h1><span id="winner"></span></h1>
    <script src="rps.js" charset="utf-8"></script>
</body>
