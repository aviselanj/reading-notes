<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: aquamarine;
        }

        h1 {
            text-align: center;
        }

        .color1 {
            color: aqua;
            background-color: black;
        }

        .color2 {
            color: rgb(255, 0, 221);
            background-color: rgb(30, 15, 15);
        }

        .color3 {
            color: rgb(0, 255, 13);
            background-color: rgb(0, 0, 0);
        }

        .color4 {
            color: rgb(217, 255, 0);
            background-color: rgb(54, 45, 45);
        }

        section {
            border: 1em solid slategray;
            border-radius: 60%;
            padding: 1em;
        }
    </style>
</head>

<body>
    <h1>Avi's Lab: Class 01 Assignment</h1>

    <header></header>
    <main>
        <section>
            <p class="color1">
                What is your name?
            </p>
            <p class="color2">
                How old are you?
            </p>
            <p class="color3">
                Which city do you live in?
            </p>
            <p class="color4">
                What is your favorite hobby?
            </p>
        </section>
    </main>
    <footer>&copy Avielle Lewis</footer>
    <script>
        // Prompt the user and store their answers in variables
        let name = prompt("What is your name?");
        let age = prompt("How old are you?");
        let city = prompt("Which city do you live in?");
        let hobby = prompt("What is your favorite hobby?");

        // Display the user's answers
        alert("Hello, " + name + "!");
        alert("You are " + age + " years old.");
        alert("You live in " + city + ".");
        alert("Your favorite hobby is " + hobby + ".");
    </script>
</body>

</html>
