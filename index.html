    <meta charset="UTF-8">

    <title>Document</title>
    <style></style>

<body>
    <script>
        // Prompt the user and store their answers in variables
        var name = prompt("What is your name?");
        var age = prompt("How old are you?");
        var city = prompt("Which city do you live in?");
        var hobby = prompt("What is your favorite hobby?");

        // Display the user's answers
        alert("Hello, " + name + "!");
        alert("You are " + age + " years old.");
        alert("You live in " + city + ".");
        alert("Your favorite hobby is " + hobby + ".");
    </script>
    <header></header>
    <main>
        <p class="color1">
            What is your name?
        </p>
        <p class="color2">
            How old are you?
        </p>
        <p class="color3">
            Which city do you live in?
        </p>
        <p class="color4">
            What is your favorite hobby?
        </p>
    </main>
    <footer></footer>
</body>

</html>
